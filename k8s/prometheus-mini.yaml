apiVersion: v1
kind: Namespace
metadata:
  name: vectordb
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prom-config
  namespace: vectordb
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'pg-exporter'
        static_configs:
          - targets: ['pg.vectordb.svc.cluster.local:9187']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: vectordb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.54.1
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.retention.time=12h
          ports:
            - name: http
              containerPort: 9090
          volumeMounts:
            - name: cfg
              mountPath: /etc/prometheus
      volumes:
        - name: cfg
          configMap:
            name: prom-config
            items:
              - key: prometheus.yml
                path: prometheus.yml
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: vectordb
spec:
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
