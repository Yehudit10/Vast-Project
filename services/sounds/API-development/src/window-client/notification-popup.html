<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAST - Notification Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-container">
            <!-- Added client ID selection screen first -->
            <div class="popup-header">
                <h2>ðŸ”” Notification Manager</h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            
            <!-- Client ID Selection Screen -->
            <div class="screen active" id="clientIdScreen">
                <div class="form-container">
                    <h3>Enter Your Client ID</h3>
                    <div class="form-group">
                        <label for="userClientId">Client ID:</label>
                        <input type="number" id="userClientId" placeholder="Enter your client ID" required>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-save" id="continueBtn">Continue</button>
                    </div>
                </div>
            </div>
            
            <!-- Main Management Screen -->
            <div class="screen" id="mainScreen">
                <div class="client-info">
                    <span>Client ID: <strong id="currentClientId"></strong></span>
                    <button class="btn btn-change" id="changeClientBtn">Change</button>
                </div>
                
                <div class="tabs">
                    <button class="tab-btn active" data-tab="list">Your Notifications</button>
                    <button class="tab-btn" data-tab="add">Add New</button>
                </div>
                
                <!-- Made scrollable content area -->
                <div class="scrollable-content">
                    <!-- List view for existing notifications -->
                    <div class="tab-content active" id="listTab">
                        <div class="list-header">
                            <h3>Your Notifications</h3>
                            <button class="btn btn-refresh" id="refreshBtn">Refresh</button>
                        </div>
                        <div class="notifications-list" id="notificationsList">
                            <div class="loading-message">Loading notifications...</div>
                        </div>
                    </div>
                    
                    <!-- Add/Edit form -->
                    <div class="tab-content" id="addTab">
                        <div class="form-container">
                            <h3 id="formTitle">Add New Notification</h3>
                            
                            <div class="form-group">
                                <label for="team">Job:</label>
                                <select id="team" required>
                                    <option value="">Select Job</option>
                                    <option value="Sound">Sound</option>
                                    <option value="Fruit">Fruit</option>
                                    <option value="Ground">Ground</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="notificationTime">Notification Time:</label>
                                <input type="time" id="notificationTime" value="09:00" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="activeDays">Active Days:</label>
                                <div class="checkbox-group">
                                    <label><input type="checkbox" value="Monday" checked> Monday</label>
                                    <label><input type="checkbox" value="Tuesday"> Tuesday</label>
                                    <label><input type="checkbox" value="Wednesday"> Wednesday</label>
                                    <label><input type="checkbox" value="Thursday"> Thursday</label>
                                    <label><input type="checkbox" value="Friday" checked> Friday</label>
                                    <label><input type="checkbox" value="Saturday"> Saturday</label>
                                    <label><input type="checkbox" value="Sunday"> Sunday</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="timeWindow">Time Window:</label>
                                <div class="time-range">
                                    <input type="time" id="startTime" value="08:00">
                                    <span>to</span>
                                    <input type="time" id="endTime" value="17:00">
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button class="btn btn-cancel" id="cancelBtn">Cancel</button>
                                <button class="btn btn-save" id="saveBtn">Save Notification</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
