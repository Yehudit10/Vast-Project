
services:
  runner:
    build:
      context: .
      dockerfile: src/vast/runner/Dockerfile
      args:
        USE_NETFREE: ${USE_NETFREE:-true}
    environment:
      - RUNNER_MODE=real
      - SQLITE_DB=/data/app.db
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/data:ro
    ports:
      - "50051:50051"
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: src/vast/gateway/Dockerfile
      args:
        USE_NETFREE: ${USE_NETFREE:-true}
    environment:
      - RUNNER_ADDR=runner:50051
    ports:
      - "8000:8000"
    depends_on:
      - runner
    restart: unless-stopped

  sensors_metrics:
    build:
      context: .
      dockerfile: src/vast/services/Dockerfile
    environment:
      - SQLITE_DB=/data/app.db
    volumes:
      - ./data:/data:ro
    depends_on:
      - gateway
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_USERS_DEFAULT_THEME=light
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

 
  desktop_app:
    build:
      context: .
      dockerfile: src/vast/desktop/Dockerfile
    environment:
      - NO_VNC_PORT=8080
      - GATEWAY_URL=http://gateway:8000
      - DISPLAY=host.docker.internal:0.0
    ports:
      - "5900:5900"   
      - "8080:8080"  
    depends_on:
      - gateway
      - runner
    volumes:
      - ./src/vast:/app/src/vast
    restart: unless-stopped
  